{% extends 'base.html' %}

{% block title %}요리 추가{% endblock %}

{% block content %}
    <h1>요리 (Dish) 추가</h1>
    <form method="POST">
        <label for="name_kor">이름 (한국어):</label><br>
        <input type="text" id="name_kor" name="name_kor" required><br><br>

        <label for="name_eng">이름 (영어):</label><br>
        <input type="text" id="name_eng" name="name_eng" required><br><br>

        <label for="dish_type">타입:</label><br>
        <input type="text" id="dish_type" name="dish_type" required><br><br>

        <label for="image_url">이미지 URL:</label><br>
        <input type="text" id="image_url" name="image_url"><br><br>

        <label for="required_ingredient_ids">필요한 재료 ID (쉼표로 구분):</label><br>
        <input type="text" id="required_ingredient_ids" name="required_ingredient_ids"><br><br>

        <label for="required_cooking_method_ids">필요한 조리 방법 ID (쉼표로 구분):</label><br>
        <input type="text" id="required_cooking_method_ids" name="required_cooking_method_ids"><br><br>

        <label for="calories">칼로리:</label><br>
        <input type="number" step="any" id="calories" name="calories" required><br><br>

        <label for="cooking_instructions">조리 방법 설명:</label><br>
        <textarea id="cooking_instructions" name="cooking_instructions" rows="4"></textarea><br><br>

        <button type="submit">추가하기</button>
    </form>
{% endblock %}
