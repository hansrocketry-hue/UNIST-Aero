<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Zero-G Dining Guide</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; border-bottom: none; padding-bottom: 0;">Zero-G Dining Guide Login</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="form-container" style="margin: 20px auto; float: none; border-radius: 12px;">
            <form action="{{ url_for('login') }}" method="post">
                <label for="username">아이디:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">비밀번호:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">로그인</button>
            </form>
            <p>계정을 만드세요.<a href="{{url_for('register')}}"> 회원가입 </a></p>
        </div>
    </div>
</body>
</html>
