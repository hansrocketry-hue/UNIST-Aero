<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
        }
        .title {
            font-size: 2em;
            margin-top: 10vh;
        }
        .input-section {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1 class="title">우주 음식 데이터베이스</h1>  <!-- Corrected title -->
    <form action="/" method="post">
        <div class="input-section">
            <div>내 정보 입력</div>
            <label for="name">이름:</label>
            <input type="text" id="name" name="name">
            <button type="submit">저장</button>
            {% if error %}
                <p style="color: red;">{{ error }}</p>
            {% endif %}

        </div>
    </form>

</body>
</html>
