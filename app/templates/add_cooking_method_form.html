{% extends 'base.html' %}

{% block title %}조리 방법 추가{% endblock %}

{% block content %}
    <h1>조리 방법 (Cooking Method) 추가</h1>
    <form method="POST">
        <label for="name_kor">이름 (한국어):</label><br>
        <input type="text" id="name_kor" name="name_kor" required><br><br>

        <label for="name_eng">이름 (영어):</label><br>
        <input type="text" id="name_eng" name="name_eng" required><br><br>

        <label for="desc_kor">설명 (한국어):</label><br>
        <textarea id="desc_kor" name="desc_kor" rows="4" required></textarea><br><br>

        <label for="desc_eng">설명 (영어):</label><br>
        <textarea id="desc_eng" name="desc_eng" rows="4" required></textarea><br><br>

        <label for="research_ids">관련 연구 ID:</label><br>
        <select id="research_ids" name="research_ids" multiple size="5">
            {% for research in all_research %}
                <option value="{{ research.id }}">{{ research.reference_data.title }} (ID: {{ research.id }})</option>
            {% endfor %}
        </select><br><small>Ctrl 또는 Shift 키를 눌러 다중 선택할 수 있습니다.</small><br><br>

        <button type="submit">추가하기</button>
    </form>
{% endblock %}
