{% extends 'base.html' %}

{% block title %}Edit Ingredient{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col">
            <h1>식재료 정보 수정</h1>
            <form method="POST" id="ingredientForm">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">기본 정보</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">이름 (다중 언어)</label>
                            <div id="name-fields"></div>
                            <button type="button" id="add-name-btn" class="btn btn-sm btn-outline-secondary mt-2">이름 추가</button>
                            <small class="form-text text-muted">적어도 하나의 언어로 이름을 입력해야 합니다.</small>
                        </div>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">연관 연구 자료</h5>
                    </div>
                    <div class="card-body">
                        {% for research in research_data %}
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" name="research_ids[]" 
                                   value="{{ research.id }}" id="research_{{ research.id }}"
                                   {% if research.id in ingredient.research_ids %}checked{% endif %}>
                            <label class="form-check-label" for="research_{{ research.id }}">
                                {{ research.reference_data.title }}
                            </label>
                        </div>
                        {% endfor %}
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">영양 정보 (100g당)</h5>
                    </div>
                    <div class="card-body">
                        {% for category in nutrition_categories %}
                        <div class="mb-3">
                            <label for="nutrition_{{ category.name }}" class="form-label">
                                {{ category.name }}
                                {% if category.unit %}({{ category.unit }}){% endif %}
                            </label>
                            <input type="number" step="0.01" class="form-control" 
                                   id="nutrition_{{ category.name }}" 
                                   name="nutrition_{{ category.name }}"
                                   value="{{ ingredient.nutrition|selectattr('name', 'equalto', category.name)|map(attribute='amount_per_unit_mass')|first or '' }}">
                        </div>
                        {% endfor %}
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">생산 정보</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="producible" name="producible"
                                   {% if ingredient.production_time.producible %}checked{% endif %}>
                            <label class="form-check-label" for="producible">생산 가능</label>
                        </div>
                        <div class="production-details" {% if not ingredient.production_time.producible %}style="display: none;"{% endif %}>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="mb-3">
                         <label for="min" class="form-label">최소 생산 시간</label>
                         <input type="number" class="form-control" id="min" name="min"
                             value="{{ ingredient.production_time.min or ingredient.production_time.min_time or '' }}">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                         <label for="max" class="form-label">최대 생산 시간</label>
                         <input type="number" class="form-control" id="max" name="max"
                             value="{{ ingredient.production_time.max or ingredient.production_time.max_time or '' }}">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <!-- time unit selection removed as per request -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">수정 완료</button>
                    <a href="{{ url_for('visualize.ingredient_detail', ingredient_id=ingredient.id) }}" 
                       class="btn btn-secondary">취소</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
document.getElementById('producible').addEventListener('change', function() {
    const productionDetails = document.querySelector('.production-details');
    productionDetails.style.display = this.checked ? 'block' : 'none';
});
</script>
<script src="{{ url_for('static', filename='js/dynamic_language_fields.js') }}"></script>
<script>
// Initialize dynamic multilingual name fields with existing ingredient.name
document.addEventListener('DOMContentLoaded', function() {
    try {
        const existingNames = {{ ingredient.name | tojson }};
        const initialValues = Object.keys(existingNames || {}).map(k => ({code: k, value: existingNames[k]}));
        const addNameField = createDynamicLanguageFields('name-fields', 'name', '이름', initialValues);
        document.getElementById('add-name-btn').addEventListener('click', addNameField);
    } catch (e) {
        console.error('Failed to initialize name fields:', e);
    }
});
</script>
{% endblock %}
