{% extends 'base.html' %}

{% block title %}연구 자료 추가{% endblock %}

{% block content %}
    <h1>연구 자료 (Research Data) 추가</h1>
    <form method="POST">
        <label for="title">제목:</label><br>
        <input type="text" id="title" name="title" required><br><br>

        <label for="link">링크 또는 출처:</label><br>
        <input type="text" id="link" name="link" required><br><br>

        <label>요약 (다중 언어):</label><br>
        <div id="summary-fields"></div>
        <button type="button" id="add-summary-btn">요약 추가</button><br><br>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const addSummaryField = createDynamicLanguageFields('summary-fields', 'summary', '요약');
                document.getElementById('add-summary-btn').addEventListener('click', addSummaryField);
            });
        </script>

        <button type="submit">추가하기</button>
    </form>
{% endblock %}
